<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Index</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/0070d8a8c5.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/index.js"></script>
	<script src="js/jquery.js"></script>
</head>

<body>
	
	<header>
		
		<span>
			<i id="atras" class="fas fa-cannabis"></i>
			<i id="like" class="far fa-star" onclick="checkLike()"></i>
		</span>

		<i class="fas fa-fan"></i>

		<span id="menuUser">
			<i class="fas fa-search" onclick="buscar()"></i>
			<i onclick="abrirMenu()" class="fas fa-ellipsis-v"></i>
		</span>

		<div id="miMenu" class="menu">
			
			<a href="javascript:void(0)" class="closebtn" onclick="cerrarMenu()">
				<i class="fas fa-times"></i>
			</a>

			<ul id="listaMenu">
				<li><a id="favoritos" onclick="cerrarMenu();cargarListaFav()">Favoritos</a></li>
				<li><a id="perfil" onclick="perfil(); cerrarMenu();">Perfil</a></li>
				<li><a>Ayuda</a></li>
				<li><a id="quejas" onclick="cerrarMenu()">Algún problema?</a></li>
			</ul>

		</div>

	</header>

	<div class="search">
		<i class="fas fa-search"></i>

		<form name="busqueda" action="">
			<input name="buscar" id="buscar" type="text" placeholder="Buscar..." autofocus="" onfocusout="cerrarBuscar()" oninput="buscarNombre()">
		</form>
	</div>

	<section class="busquedas"></section>
	
	<section class="login">
	
        <h3>Sign In</h3>
	
        <form name="logIn" action="GET">
        
            <ul> 
                <li>
                    <input name="email" id="email" type="email" placeholder="Email...">
                </li>
                
                <li>
                    <input name="pass" id="pass" type="password" placeholder="Password...">
                </li>
                
                <li>
                    <input name"log" id="log" type="button" value="Sign In" onClick="cargarUsuario()">
                </li>
            </ul>
            
        </form>
	
        <p>Not a member? <a onclick="register()">Sign up now</a></p>
        
        <span id="errorLogin">
            <p>Invalid credentials</p>
        </span>
        
        <span id="verificado">
            <p>Verificado con éxito</p>
        </span>
	
	</section>
	
	<section class="register">
	
        <h3>Register</h3>
	
        <form name="signin" action="">
        
            <ul>
                <li>
                    <span><i class="fas fa-user"></i></span>
                    <input name="nombre" id="nombre" type="text" placeholder="Username">
                </li>
                
                <li>
                    <span><i class="fas fa-envelope"></i></span>
                    <input name="email" id="email2" type="email" placeholder="Email">
                </li>
                
                <li>
                    <span><i class="fas fa-lock"></i></span>
                    <input name="password" id="password" type="password" placeholder="Password">
                </li>
                
                <li>
                    <input type="button" value="Register" onclick="crearUsuario()">
                </li>
            </ul>
        
        </form>
        
        <span id="errorSignIn">
            <p>El usuario ya existe</p>
        </span>
	
	</section>
	
	<section class="data">
	
        <ul>
        
            <li>
                <figure>
                    <img src="img/margarita.jpg" width="100%" height="100%">
                </figure>
            </li>
            
            <li>
                <h5>Nombre</h5>
                <p id="nombrePlanta"></p>
            </li>
            
            <li>
                <h5>Nombre Científico</h5>
                <p id="nombreCientifico"></p>
            </li>
            
            <li>
                <h5>Descripción</h5>
                <p id="descPlanta"></p>
            </li>
        
        </ul>
	
	</section>
	
	<section class="quejas">
	
        <h3>¿Algún problema?</h3>
        
        <form>
        
            <input type="text" id="queja" nombre="queja" placeholder="Describa su problema">
            <input type="button" value="Enviar" onclick="enviarQueja()">
        
        </form>
        
        <p id="quejaExito">Su mensaje ha sido enviado con éxito</p>
	
	</section>
	
	<section class="listaFavoritos"></section>
	
	<section class="profile">
	
        <ul>
        
            <li>
                <figure>
                    <img src="img/user.png" width="100%" height="100%">
                </figure>
            </li>
            
            <li><input name="nombreActual" id="nombreActual" value="Nombre"></li>
            
            <li><input name="emailActual" id="emailActual" value="Email"></li>
            
            <li><input type="button" value="Save" onclick="modificarPerfil()"></li>
            
        </ul>
	
	</section>

</body>
	
</html>
