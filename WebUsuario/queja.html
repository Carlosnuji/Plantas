<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Index</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/0070d8a8c5.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/index.js"></script>
	<script src="js/jquery.js"></script>
</head>

<body>
	
	<header>
		
		<span>
			<i id="atras" class="fas fa-cannabis"></i>
		</span>

		<i class="fas fa-fan"></i>

		<span id="menuUser">
			<i class="fas fa-search" onclick="buscar()"></i>
			<i onclick="abrirMenu()" class="fas fa-ellipsis-v"></i>
		</span>

		<div id="miMenu" class="menu">
			
			<a href="javascript:void(0)" class="closebtn" onclick="cerrarMenu()">
				<i class="fas fa-times"></i>
			</a>

			<ul id="listaMenu">
				<li><a href="">Favoritos</a></li>
				<li><a href="">Ajustes</a></li>
				<li><a href="">Ayuda</a></li>
				<li><a href="">Algún problema?</a></li>
			</ul>

		</div>

	</header>

	<div class="search">
		<i class="fas fa-search"></i>

		<form name="busqueda" action="">
			<input name="buscar" id="buscar" type="text" placeholder="Buscar..." autofocus="" onfocusout="cerrarBuscar()" oninput="buscarNombre()">
		</form>
	</div>
	
	<section class="quejas">
	
        <h3>¿Algún problema?</h3>
        
        <form>
        
            <input type="text" id="queja" nombre="queja" placeholder="Describa su problema">
            <input type="button" value="Enviar" onclick="">
        
        </form>
	
	</section>
	
</body>
	
</html>
