<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/0070d8a8c5.js" crossorigin="anonymous"></script>
	<script src="js/index.js"></script>
</head>

<body>

    <header>
		
		<span>
			<i class="fas fa-cannabis"></i>
		</span>

		<i class="fas fa-fan"></i>

		<span>
			<i class="fas fa-search" onclick="buscar()"></i>
			<i onclick="abrirMenu()" class="fas fa-ellipsis-v"></i>
		</span>

		<div id="miMenu" class="menu">
			
			<a href="javascript:void(0)" class="closebtn" onclick="cerrarMenu()">
				<i class="fas fa-times"></i>
			</a>

			<ul id="listaMenu">
				<li><a href="">Favoritos</a></li>
				<li><a href="">Ajustes</a></li>
				<li><a href="">Ayuda</a></li>
				<li><a href="">Alg√∫n problema?</a></li>
			</ul>

		</div>

	</header>
	
	<div class="search">
		<i class="fas fa-search"></i>

		<form name="busqueda" action="">
			<input name="buscar" id="buscar" type="text" placeholder="Buscar..." autofocus="" onfocusout="cerrarBuscar()" oninput="buscarNombre()">
		</form>
	</div>
	
	<section class="login">
	
        <h3>Sign In</h3>
	
        <form name="logIn" action="GET">
        
            <ul> 
                <li>
                    <input name="email" id="email" type="email" placeholder="Email...">
                </li>
                
                <li>
                    <input name="pass" id="pass" type="password" placeholder="Password...">
                </li>
                
                <li>
                    <input name"log" id="log" type="button" value="Sign In" onClick="cargarUsuario()">
                </li>
            </ul>
            
        </form>
	
        <p>Not a member? <a>Sign up now</a></p>
        
        <span id="errorLogin">
            <p>Invalid credentials</p>
        </span>
	
	</section>

</body>

</html>
